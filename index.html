<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container" id="maincont">
            <div class="row" id="mainrow">
                <col>
                    <div class="sidebar">
                        <header >
                            <div class="head">
                                <img :src="'img' + '/avatar' + user.avatar + '.jpg'" id="profpic"/>
                                <span>{{ user.name }}</span>
                            </div>
                        </header>
                        <div class="notifications">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="search">
                            <input type="text" id="searchbar" placeholder="Cerca tra le tue chat" >
                        </div>
                        <div class="chats">
                            
                            <div class="activechats">
                                <ul id="activechats">
                                    <li v-for="contact in contacts" :key="contact.name">
                                         <img :src="'img' + '/avatar' + contact.avatar + '.jpg'" id="profpic"/>
                                        {{ contact.name }}
                                        <hr>
                                    </li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </col>
                <col>
                    <div class="zappbody">
                        <header >
                            <div class="head">
                                <img :src="'img' + '/avatar' + contacts[0].avatar + '.jpg'" id="profpic"/>
                                <span>{{ contacts[0].name }}</span>
                                <span>Ultimo accesso oggi alle</span>
                            </div>
                        </header>
                        <main>
                            <ul v-for= "messages in contacts" :key= "messages.contacts">
                                <li v-for= "text in messages.text" :key= "text">
                                    <div :class="messages.status">
                                        <p>{{ contact.text }}</p>
                                    </div>
                                </li>
                              </ul>
                        </main>
                        <div class="footer">
                            <i class="far fa-smile"></i>
                            <input type="text" id="txt" placeholder="Scrivi qui il tuo messaggio" v-on:keyup.enter='newMsgs' >
                        </div>
                    </div>
                </col>
            </div>
            
            
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
